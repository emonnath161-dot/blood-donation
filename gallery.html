<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছবি গ্যালারি - ব্লাড সার্ভিস</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --khoiri: #800000; 
            --deep-bg: #E5E1E1; 
        }
        body { background-color: var(--deep-bg); font-family: 'SolaimanLipi', sans-serif; margin: 0; padding: 0; }

        .header-gradient {
            background: linear-gradient(135deg, var(--khoiri) 0%, #b30000 100%);
            border-radius: 0 0 40px 40px;
            padding: 50px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* মোবাইলে ২ কলাম */
            gap: 12px;
        }

        @media (min-width: 640px) { 
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
        }

        .gallery-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .gallery-item:hover { transform: translateY(-5px); }

        .gallery-item img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
            background: #f0f0f0;
        }

        .image-title {
            padding: 8px;
            font-size: 11px;
            text-align: center;
            font-weight: bold;
            color: #4B5563;
        }

        #imageModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #modalImage {
            max-width: 95%;
            max-height: 80%;
            border-radius: 10px;
            object-fit: contain;
        }
        .close-modal {
            position: absolute;
            top: 30px;
            right: 20px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }
        
        /* লোডিং মেসেজ */
        .loader { text-align: center; padding: 50px; color: var(--khoiri); font-weight: bold; }
    </style>
</head>
<body class="pb-10">

    <div class="header-gradient">
        <button onclick="window.history.back()" class="absolute left-6 top-10 text-white">
            <i class="fas fa-chevron-left text-xl"></i>
        </button>
        <h2 class="text-2xl font-bold mt-2">ছবি গ্যালারি</h2>
        <p class="text-xs opacity-80 mt-1">আমাদের স্মৃতিময় মুহূর্তগুলো</p>
    </div>

    <div class="px-4 mt-8">
        <div id="galleryContainer" class="gallery-grid">
            <div class="loader col-span-2">স্মৃতিগুলো লোড হচ্ছে...</div>
        </div>
    </div>

    <div id="imageModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Full Screen Image">
    </div>

    <script>
        // আপনার অ্যাপস স্ক্রিপ্ট লিঙ্ক এখানে বসান
        const scriptURL = "আপনার_অ্যাপস_স্ক্রিপ্ট_ইউআরএল_এখানে_দিন";

        async function fetchGallery() {
            try {
                // doGet ফাংশন থেকে ডাটা নেওয়া হচ্ছে
                const response = await fetch(scriptURL);
                const data = await response.json();
                
                // অ্যাপস স্ক্রিপ্টে 'memories' অবজেক্ট থাকা প্রয়োজন
                if(data.memories) {
                    renderGallery(data.memories);
                } else {
                    document.getElementById('galleryContainer').innerHTML = "<p class='text-center col-span-2'>কোনো ছবি পাওয়া যায়নি।</p>";
                }
            } catch (error) {
                console.error("গ্যালারি লোড করতে সমস্যা:", error);
                document.getElementById('galleryContainer').innerHTML = "<p class='text-center col-span-2'>ডাটা লোড করতে ব্যর্থ হয়েছে।</p>";
            }
        }

        function renderGallery(images) {
            const container = document.getElementById('galleryContainer');
            container.innerHTML = ''; // লোডার সরানো

            // উল্টো দিক থেকে দেখালে নতুন ছবি আগে আসবে (Reverse)
            images.reverse().forEach((img, index) => {
                const item = `
                    <div class="gallery-item" onclick="openModal('${img.url}')">
                        <img src="${img.url}" alt="Memory ${index+1}">
                        <p class="image-title">স্মৃতি - ${images.length - index}</p>
                    </div>
                `;
                container.innerHTML += item;
            });
        }

        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('imageModal')) closeModal();
        }

        // পেজ লোড হলেই ডাটা কল হবে
        window.onload = fetchGallery;
    </script>
</body>
</html>
