<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছবি গ্যালারি - ব্লাড সার্ভিস</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --khoiri: #800000; 
            --deep-bg: #E5E1E1; 
        }
        body { background-color: var(--deep-bg); font-family: 'SolaimanLipi', sans-serif; margin: 0; padding: 0; }

        .header-gradient {
            background: linear-gradient(135deg, var(--khoiri) 0%, #b30000 100%);
            border-radius: 0 0 40px 40px;
            padding: 50px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* ছোট স্ক্রিনে ২ কলাম */
            gap: 15px;
        }

        @media (min-width: 640px) { /* বড় স্ক্রিনে ৩ কলাম */
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
        }

        .gallery-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .gallery-item:hover { transform: translateY(-5px); }

        .gallery-item img {
            width: 100%;
            height: 150px; /* সকল ছবির উচ্চতা একই রাখা হয়েছে */
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        @media (min-width: 640px) {
            .gallery-item img {
                height: 180px;
            }
        }

        .image-title {
            padding: 10px;
            font-size: 13px;
            font-weight: bold;
            color: #4B5563;
        }

        /* Modal for fullscreen image */
        #imageModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #modalImage {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 10000;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-modal:hover { opacity: 0.8; }
    </style>
</head>
<body class="pb-10">

    <div class="header-gradient">
        <button onclick="window.location.href='index.html'" class="absolute left-6 top-10 text-white">
            <i class="fas fa-chevron-left text-xl"></i>
        </button>
        <h2 class="text-2xl font-bold mt-2">ছবি গ্যালারি</h2>
        <p class="text-xs opacity-80 mt-1">আমাদের স্মৃতিময় মুহূর্তগুলো দেখুন</p>
    </div>

    <div class="px-6 mt-8">
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openModal('https://via.placeholder.com/600x400/800000/FFFFFF?text=Event+1')">
                <img src="https://via.placeholder.com/300x200/800000/FFFFFF?text=Event+1" alt="Event 1">
                <p class="image-title">রক্তদান ক্যাম্পেইন ১</p>
            </div>
            <div class="gallery-item" onclick="openModal('https://via.placeholder.com/600x400/b30000/FFFFFF?text=Event+2')">
                <img src="https://via.placeholder.com/300x200/b30000/FFFFFF?text=Event+2" alt="Event 2">
                <p class="image-title">জীবন রক্ষায় আমরা</p>
            </div>
            <div class="gallery-item" onclick="openModal('https://via.placeholder.com/600x400/cc0000/FFFFFF?text=Event+3')">
                <img src="https://via.placeholder.com/300x200/cc0000/FFFFFF?text=Event+3" alt="Event 3">
                <p class="image-title">সাহায্যের হাত</p>
            </div>
            <div class="gallery-item" onclick="openModal('https://via.placeholder.com/600x400/e60000/FFFFFF?text=Event+4')">
                <img src="https://via.placeholder.com/300x200/e60000/FFFFFF?text=Event+4" alt="Event 4">
                <p class="image-title">নতুন ডোনার</p>
            </div>
            <div class="gallery-item" onclick="openModal('https://via.placeholder.com/600x400/990000/FFFFFF?text=Event+5')">
                <img src="https://via.placeholder.com/300x200/990000/FFFFFF?text=Event+5" alt="Event 5">
                <p class="image-title">সচেতনতামূলক ইভেন্ট</p>
            </div>
            <div class="gallery-item" onclick="openModal('https://via.placeholder.com/600x400/ff3333/FFFFFF?text=Event+6')">
                <img src="https://via.placeholder.com/300x200/ff3333/FFFFFF?text=Event+6" alt="Event 6">
                <p class="image-title">হাসিখুশি মুহূর্ত</p>
            </div>
        </div>
    </div>

    <div id="imageModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Full Screen Image">
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
            document.getElementById('modalImage').src = ''; // ছবি রিসেট করা
        }

        // মডালের বাইরে ক্লিক করলে বন্ধ হবে
        window.onclick = function(event) {
            if (event.target == document.getElementById('imageModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
