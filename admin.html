<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এডমিন প্যানেল - ব্লাড সার্ভিস</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --khoiri: #800000; 
            --deep-bg: #E5E1E1; 
        }
        body { background-color: var(--deep-bg); font-family: 'SolaimanLipi', sans-serif; margin: 0; padding: 0; }

        .header-gradient {
            background: linear-gradient(135deg, var(--khoiri) 0%, #b30000 100%);
            border-radius: 0 0 50px 50px;
            padding: 40px 20px 60px 20px;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        .admin-container {
            margin-top: 40px;
            padding: 0 20px;
        }

        .admin-card {
            background: white;
            border-radius: 35px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            border: 1px solid #ffffff;
            position: relative;
        }

        .admin-img {
            width: 85px;
            height: 85px;
            border-radius: 25px;
            object-fit: cover;
            border: 3px solid #f8f8f8;
            background: #eee;
        }

        .role-tag {
            background: #fff0f0;
            color: var(--khoiri);
            font-size: 10px;
            padding: 2px 10px;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
        }

        .social-group {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .social-icon { font-size: 16px; transition: 0.3s; }
        .social-icon.fb { color: #1877F2; }
        .social-icon.tg { color: #0088cc; }
        .social-icon.wa { color: #25D366; }

        .call-btn {
            margin-left: auto;
            width: 45px; height: 45px;
            background: var(--khoiri);
            color: white;
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(128,0,0,0.2);
        }

        /* লোডিং এনিমেশন */
        .loading { text-align: center; padding: 20px; color: var(--khoiri); font-weight: bold; }

        .info-box {
            background: white; border-radius: 35px; padding: 25px;
            margin-top: 10px; text-align: center; border: 2px dashed #ffcccc;
            color: #666; font-size: 13px; line-height: 1.6;
        }
    </style>
</head>
<body class="pb-10">

    <div class="header-gradient">
        <button onclick="window.history.back()" class="absolute left-6 top-8 text-white">
            <i class="fas fa-arrow-left text-xl"></i>
        </button>
        <h2 class="text-2xl font-bold mt-2">এডমিন প্যানেল</h2>
        <p class="text-xs opacity-70">আমাদের টিমের সাথে যোগাযোগ করুন</p>
    </div>

    <div class="admin-container" id="adminList">
        <div class="loading">এডমিন তথ্য লোড হচ্ছে...</div>
    </div>

    <div class="px-5">
        <div class="info-box">
            <p>আপনার এলাকায় কোনো জরুরি রক্তের প্রয়োজন হলে আমাদের এডমিনদের সাথে সরাসরি যোগাযোগ করুন। আমরা ২৪/৭ আপনাদের সেবায় নিয়োজিত আছি।</p>
        </div>
    </div>

    <script>
        // আপনার অ্যাপস স্ক্রিপ্ট লিঙ্ক এখানে বসান
        const scriptURL = "https://script.google.com/macros/s/AKfycbx_oBrfXfXOWOhs8RxX9aj-OV1TAQeyPwEKX_Y3vM9_Hg4qenrtzdXrXu4_2CFlYA6EBw/exec";

        async function fetchAdmins() {
            try {
                // আমরা মেইন ডুপ্লয়মেন্ট থেকে ডাটা নিচ্ছি যেখানে এডমিন লিস্ট পাঠানোর ব্যবস্থা থাকতে হবে
                const response = await fetch(scriptURL);
                const data = await response.json();
                
                // যদি আপনার doGet এ আলাদা অ্যাকশন থাকে তবে fetch(scriptURL + "?action=getAdmins") ব্যবহার করতে পারেন
                // এখানে ধরে নিচ্ছি ডাটা অবজেক্টে 'admins' নামে একটি অ্যারে আছে
                renderAdmins(data.admins || []); 
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('adminList').innerHTML = '<div class="loading">তথ্য পাওয়া যায়নি!</div>';
            }
        }

        function renderAdmins(admins) {
            const container = document.getElementById('adminList');
            container.innerHTML = ''; // কন্টেইনার খালি করা

            if (admins.length === 0) {
                container.innerHTML = '<div class="loading">কোনো এডমিন পাওয়া যায়নি।</div>';
                return;
            }

            admins.forEach(admin => {
                const card = `
                <div class="admin-card">
                    <img src="${admin.image || 'https://via.placeholder.com/100'}" alt="${admin.name}" class="admin-img">
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800 text-base">${admin.name}</h3>
                        <span class="role-tag">${admin.role}</span>
                        <p class="text-[11px] text-gray-400 mt-1"><i class="fas fa-map-marker-alt"></i> ${admin.address}</p>
                        <div class="social-group">
                            <a href="${admin.fb || '#'}" target="_blank"><i class="fab fa-facebook social-icon fb"></i></a>
                            <a href="${admin.tg || '#'}" target="_blank"><i class="fab fa-telegram social-icon tg"></i></a>
                            <a href="https://wa.me/${admin.phone}" target="_blank"><i class="fab fa-whatsapp social-icon wa"></i></a>
                        </div>
                    </div>
                    <a href="tel:${admin.phone}" class="call-btn">
                        <i class="fas fa-phone-alt"></i>
                    </a>
                </div>
                `;
                container.innerHTML += card;
            });
        }

        // পেজ লোড হলে ফাংশন কল হবে
        window.onload = fetchAdmins;
    </script>
</body>
</html>
