<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এডমিন প্যানেল - ব্লাড সার্ভিস</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --khoiri: #800000; 
            --deep-bg: #E5E1E1; 
        }
        body { background-color: var(--deep-bg); font-family: 'SolaimanLipi', sans-serif; margin: 0; padding: 0; }

        /* খৈরি হেডার - আরও উপরে তোলা হয়েছে */
        .header-gradient {
            background: linear-gradient(135deg, var(--khoiri) 0%, #b30000 100%);
            border-radius: 0 0 50px 50px;
            padding: 40px 20px 60px 20px;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        /* এডমিন কন্টেইনার - অনেক নিচে নামানো হয়েছে */
        .admin-container {
            margin-top: 40px; /* হেডার থেকে দূরত্ব বাড়ানো হয়েছে */
            padding: 0 20px;
        }

        .admin-card {
            background: white;
            border-radius: 35px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            border: 1px solid #ffffff;
            position: relative;
        }

        .admin-img {
            width: 85px;
            height: 85px;
            border-radius: 25px;
            object-fit: cover;
            border: 3px solid #f8f8f8;
        }

        .role-tag {
            background: #fff0f0;
            color: var(--khoiri);
            font-size: 10px;
            padding: 2px 10px;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
        }

        /* লোকেশনের নিচে সোশ্যাল বাটন গ্রুপ */
        .social-group {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .social-icon {
            font-size: 16px;
            transition: 0.3s;
        }
        .social-icon.fb { color: #1877F2; }
        .social-icon.tg { color: #0088cc; }
        .social-icon.wa { color: #25D366; }
        .social-icon:active { transform: scale(1.2); }

        /* কল বাটন */
        .call-btn {
            margin-left: auto;
            width: 45px;
            height: 45px;
            background: var(--khoiri);
            color: white;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(128,0,0,0.2);
        }

        .info-box {
            background: white;
            border-radius: 35px;
            padding: 25px;
            margin-top: 10px;
            text-align: center;
            border: 2px dashed #ffcccc;
            color: #666;
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body class="pb-10">

    <div class="header-gradient">
        <button onclick="window.location.href='index.html'" class="absolute left-6 top-8 text-white">
            <i class="fas fa-arrow-left text-xl"></i>
        </button>
        <h2 class="text-2xl font-bold mt-2">এডমিন প্যানেল</h2>
        <p class="text-xs opacity-70">আমাদের টিমের সাথে যোগাযোগ করুন</p>
    </div>

    <div class="admin-container">
        
        <div class="admin-card">
            <img src="https://via.placeholder.com/100" alt="Admin 1" class="admin-img">
            <div class="flex-1">
                <h3 class="font-bold text-gray-800 text-base">আহমেদ শরীফ</h3>
                <span class="role-tag">প্রধান এডমিন</span>
                <p class="text-[11px] text-gray-400 mt-1"><i class="fas fa-map-marker-alt"></i> ঢাকা, বাংলাদেশ</p>
                <div class="social-group">
                    <a href="#"><i class="fab fa-facebook social-icon fb"></i></a>
                    <a href="#"><i class="fab fa-telegram social-icon tg"></i></a>
                    <a href="#"><i class="fab fa-whatsapp social-icon wa"></i></a>
                </div>
            </div>
            <a href="tel:01700000000" class="call-btn">
                <i class="fas fa-phone-alt"></i>
            </a>
        </div>

        <div class="admin-card">
            <img src="https://via.placeholder.com/100" alt="Admin 2" class="admin-img">
            <div class="flex-1">
                <h3 class="font-bold text-gray-800 text-base">তানভীর রহমান</h3>
                <span class="role-tag">মডারেটর</span>
                <p class="text-[11px] text-gray-400 mt-1"><i class="fas fa-map-marker-alt"></i> চট্টগ্রাম, বাংলাদেশ</p>
                <div class="social-group">
                    <a href="#"><i class="fab fa-facebook social-icon fb"></i></a>
                    <a href="#"><i class="fab fa-telegram social-icon tg"></i></a>
                    <a href="#"><i class="fab fa-whatsapp social-icon wa"></i></a>
                </div>
            </div>
            <a href="tel:01800000000" class="call-btn">
                <i class="fas fa-phone-alt"></i>
            </a>
        </div>

        <div class="admin-card">
            <img src="https://via.placeholder.com/100" alt="Admin 3" class="admin-img">
            <div class="flex-1">
                <h3 class="font-bold text-gray-800 text-base">সায়মা আক্তার</h3>
                <span class="role-tag">সাপোর্ট টিম</span>
                <p class="text-[11px] text-gray-400 mt-1"><i class="fas fa-map-marker-alt"></i> সিলেট, বাংলাদেশ</p>
                <div class="social-group">
                    <a href="#"><i class="fab fa-facebook social-icon fb"></i></a>
                    <a href="#"><i class="fab fa-telegram social-icon tg"></i></a>
                    <a href="#"><i class="fab fa-whatsapp social-icon wa"></i></a>
                </div>
            </div>
            <a href="tel:01900000000" class="call-btn">
                <i class="fas fa-phone-alt"></i>
            </a>
        </div>

        <div class="info-box">
            <p>আপনার এলাকায় কোনো জরুরি রক্তের প্রয়োজন হলে আমাদের এডমিনদের সাথে সরাসরি যোগাযোগ করুন। আমরা ২৪/৭ আপনাদের সেবায় নিয়োজিত আছি।</p>
        </div>

    </div>

</body>
</html>
