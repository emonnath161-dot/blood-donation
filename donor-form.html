<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রক্তদাতা রেজিস্ট্রেশন</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root { --khoiri: #800000; --bg-gray: #E5E1E1; }
        body { background-color: var(--bg-gray); font-family: 'SolaimanLipi', sans-serif; margin: 0; }
        
        .header-main {
            background: linear-gradient(135deg, var(--khoiri) 0%, #b30000 100%);
            border-radius: 0 0 35px 35px;
            padding: 40px 20px;
            color: white; text-align: center;
        }

        .form-container {
            background: white; border-radius: 30px; padding: 25px;
            margin: -20px 20px 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 14px; font-weight: bold; color: #555; margin-bottom: 8px; }
        .input-group input, .input-group select {
            width: 100%; padding: 12px 15px; border-radius: 12px;
            border: 1px solid #ddd; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--khoiri); box-shadow: 0 0 5px rgba(128,0,0,0.1); }

        .submit-btn {
            width: 100%; background: var(--khoiri); color: white;
            padding: 16px; border-radius: 15px; font-weight: bold; font-size: 18px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s;
        }
        .submit-btn:active { transform: scale(0.98); }

        /* Loading Overlay */
        #overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: white;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-white mb-4"></div>
        <p>তথ্য ডাটাবেজে জমা হচ্ছে...</p>
    </div>

    <div class="header-main">
        <button onclick="window.history.back()" class="absolute left-6 top-8 text-white"><i class="fas fa-arrow-left"></i></button>
        <h2 class="text-2xl font-bold">রক্তদাতা রেজিস্ট্রেশন</h2>
        <p class="text-xs opacity-80 mt-1">আপনার একটি দান, বাঁচাবে একটি প্রাণ</p>
    </div>

    <div class="form-container">
        <form id="registrationForm">
            <div class="input-group">
                <label><i class="fas fa-user mr-2 text-red-700"></i>পুরো নাম</label>
                <input type="text" name="Name" placeholder="আপনার নাম লিখুন" required>
            </div>

            <div class="input-group">
                <label><i class="fas fa-tint mr-2 text-red-700"></i>রক্তের গ্রুপ</label>
                <select name="BloodGroup" required>
                    <option value="">সিলেক্ট করুন</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div class="input-group">
                <label><i class="fas fa-phone-alt mr-2 text-red-700"></i>মোবাইল নম্বর</label>
                <input type="tel" name="Phone" placeholder="017XXXXXXXX" required>
            </div>

            <div class="input-group">
                <label><i class="fas fa-venus-mars mr-2 text-red-700"></i>লিঙ্গ</label>
                <select name="Gender" required>
                    <option value="পুরুষ">পুরুষ</option>
                    <option value="মহিলা">মহিলা</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="input-group">
                    <label>বিভাগ</label>
                    <input type="text" name="Division" placeholder="যেমন: ঢাকা" required>
                </div>
                <div class="input-group">
                    <label>জেলা</label>
                    <input type="text" name="District" placeholder="যেমন: মিরপুর" required>
                </div>
            </div>

            <div class="input-group">
                <label>উপজেলা/থানা</label>
                <input type="text" name="Upazila" placeholder="উপজেলা লিখুন" required>
            </div>

            <div class="input-group">
                <label><i class="fas fa-image mr-2 text-red-700"></i>প্রোফাইল ছবির লিঙ্ক (ঐচ্ছিক)</label>
                <input type="url" name="ImageURL" placeholder="https://image-link.com/photo.jpg">
            </div>

            <div class="input-group">
                <label><i class="fas fa-calendar-alt mr-2 text-red-700"></i>শেষ রক্তদানের তারিখ</label>
                <input type="date" name="LastDonate">
                <p class="text-[10px] text-gray-400 mt-1">কখনো না দিলে খালি রাখুন</p>
            </div>

            <button type="submit" class="submit-btn">
                নিবন্ধন সম্পন্ন করুন <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <script>
        // এখানে আপনার Web App URL বসান
        const scriptURL = "https://script.google.com/macros/s/AKfycbwrkCX5IwrXpDtQXG80m1wPPTkvIXZgStWZbt6-Ah6VTLlUQskEsjmjoygI-ZWLNpMucg/exec"; 
        
        const form = document.getElementById('registrationForm');
        const overlay = document.getElementById('overlay');

        form.addEventListener('submit', e => {
            e.preventDefault();
            overlay.style.display = 'flex';

            const formData = new FormData(form);
            formData.append('action', 'register');

            fetch(scriptURL, { 
                method: 'POST', 
                body: formData,
                mode: 'no-cors' 
            })
            .then(() => {
                overlay.style.display = 'none';
                
                // সুন্দর কার্ড নোটিফিকেশন
                Swal.fire({
                    title: 'অভিনন্দন!',
                    text: 'আপনার রেজিস্ট্রেশন সফলভাবে সম্পন্ন হয়েছে।',
                    icon: 'success',
                    confirmButtonColor: '#800000',
                    confirmButtonText: 'ঠিক আছে',
                    background: '#fff',
                    customClass: {
                        popup: 'rounded-[30px]',
                        confirmButton: 'rounded-[15px] px-8 py-2'
                    }
                }).then(() => {
                    form.reset();
                    window.location.href = "index.html"; 
                });
            })
            .catch(error => {
                overlay.style.display = 'none';
                Swal.fire({
                    title: 'দুঃখিত!',
                    text: 'কানেকশন জনিত সমস্যা হয়েছে। পুনরায় চেষ্টা করুন।',
                    icon: 'error',
                    confirmButtonColor: '#800000'
                });
                console.error('Error!', error.message);
            });
        });
    </script>
</body>
</html>
